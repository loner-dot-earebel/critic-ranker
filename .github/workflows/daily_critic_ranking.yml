name: Daily Critic Rankings

on:
  schedule:
    # runs daily at 3:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:  # allows manual run

jobs:
  rank_media:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run OMDb movie ranking
      - name: Run OMDb movie script
        env:
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: python src/rank_all_media.py

      - name: Fetch music album critics scores
        run: python src/fetch_music_metacritic.py

      - name: Fetch video game critics scores
        run: python src/fetch_games_metacritic.py



      # 5️⃣ Run TV Metacritic script
      - name: Run TV Metacritic script
        run: python src/fetch_tv_metacritic.py

      - name: Normalize and merge rankings
        run: python src/normalize_and_merge.py


      # 6️⃣ Commit updated CSVs
      - name: Commit CSV outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add outputs/*.csv
          git diff --cached --quiet || git commit -m "Daily rankings update"
          git push
